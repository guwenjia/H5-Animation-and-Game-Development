<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习一 Canvas画布宽高属性、样式宽高及拉伸效果</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/LS02_01.css"> -->
    <script>
        // window.addEventListener("load",eventWindowLoaded,false);
        // function eventWindowLoaded(){
        //     canvasApp("canvas");
        //     canvasApp("CanvasTwo");
        // }
        
        window.onload = function () {
            //获得Canvas元素节点
            let theCanvas = document.getElementById("canvas");
            // theCanvas.width = 200;//设置Canvas绘图大小
            // theCanvas.height = 200;
            //获得和设置Canvas的图形上下文
            let context = theCanvas.getContext("2d");

            //测试画布的宽高
            console.log(context.canvas.width, context.canvas.height);

            //填充矩形
            context.fillStyle = "#11ffaa";
            context.fillRect(0, 0, 100, 100);

            //text
            context.fillStyle = "#000000";
            context.font = "20px Sans-Serif";
            context.textBaseline = "top";
            //context.fillText  ("Hello World!", 195, 80 );
            context.fillText("Hello World!", 0, 100);

            context.strokeStyle = "#000000";
            context.lineWidth = 2;
            context.strokeRect(0, 0, context.canvas.width, context.canvas.height);
        }
    </script>
</head>

<body>
     <!-- <canvas id="canvas" width="300" height="150" style="border:1px #ccc solid"></canvas>设置的为Canvas绘图表面的大小（默认宽为300，高为150） 此时不拉伸 -->
    <!--Canvas元素大小由css样式设置，若不设置，则canvas元素大小同绘图表面大小-->

    <canvas id="canvas" width="200px" height="200px" style="width:300px;height:150px;border:1px #ccc solid"></canvas>
    <!--canvas元素大小为300px,150px;绘图大小为200px,200px;会进行拉伸-->

    <!--区分canvas宽高属性和样式中的宽高设置，理解哪些情况下会拉伸，为什么会拉伸？-->
    <!-- Canvas元素大小和绘制表面大小不一致时（产生拉伸现象） -->
    <!--不建议通过样式来设置Canvas的大小-->

</body>

</html>
